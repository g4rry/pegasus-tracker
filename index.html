<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live AIS Vessel Tracking - Dover to Calais</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 900px;
        }
    </style>
</head>
<body>
    <h1>Live Vessel Tracking - Dover to Calais</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize Leaflet map, centered on Dover, England
        const map = L.map('map').setView([51.1279, 1.3134], 12);

        // Base layer: OpenStreetMap
        const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        // Nautical chart overlay: OpenSeaMap
        const seaMapOverlay = L.tileLayer('https://tiles.openseamap.org/seamark/{z}/{x}/{y}.png', {
            attribution: '© <a href="http://www.openseamap.org">OpenSeaMap</a> contributors',
            maxZoom: 19,
            opacity: 0.8,
            errorTileUrl: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+P+/HgAFhAJ/wlseKgAAAABJRU5ErkJggg==' // Transparent fallback
        }).addTo(map);

        // Handle tile loading errors
        seaMapOverlay.on('tileerror', (error, tile) => {
            console.error('OpenSeaMap tile error:', error, tile);
        });

        // Store markers and track lines
        const markers = {};
        const tracks = {};
        const maxTrackPoints = 24 * 60; // Approx. 24 hours of 1-minute updates

        // Connect to aisstream.io WebSocket
        const ws = new WebSocket('wss://stream.aisstream.io/v0/stream');
        const apiKey = '41c24b15f1ef schn84ddca67daf39246150d';

        ws.onopen = () => {
            console.log('WebSocket connected');
            // Subscribe to AIS data for MMSI 210385000 (and fallback MMSI 316001245)
            const subscription = {
                ApiKey: apiKey,
                BoundingBoxes: [[[50.9, 1.7], [51.2, 2.0]]], // Bounding box for Dover-Calais
                FiltersShipMMSI: ['210385000', '316001245'], // Track primary and fallback MMSI
                FilterMessageTypes: ['PositionReport']
            };
            ws.send(JSON.stringify(subscription));
            console.log('Subscription sent:', JSON.stringify(subscription));
        };

        ws.onmessage = (event) => {
            console.log('WebSocket message received:', event.data);
            const data = JSON.parse(event.data);
            if (data.MessageType === 'PositionReport') {
                const mmsi = data.MetaData.MMSI;
                const lat = data.Message.PositionReport.Latitude;
                const lon = data.Message.PositionReport.Longitude;
                console.log(`Position for MMSI ${mmsi}: Lat ${lat}, Lon ${lon}`);

                // Update or create marker (Markers Only mode, no popups)
                if (markers[mmsi]) {
                    markers[mmsi].setLatLng([lat, lon]);
                } else {
                    markers[mmsi] = L.marker([lat, lon]).addTo(map);
                }

                // Update track
                if (!tracks[mmsi]) {
                    tracks[mmsi] = L.polyline([], { color: '#0000FF', weight: 2 }).addTo(map);
                }
                const track = tracks[mmsi];
                const latlngs = track.getLatLngs();
                latlngs.push([lat, lon]);
                if (latlngs.length > maxTrackPoints) {
                    latlngs.shift();
                }
                track.setLatLngs(latlngs);

                // Center map on the latest position
                map.panTo([lat, lon]);
            } else {
                console.log('Non-PositionReport message:', data);
            }
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed. Reconnecting...');
            setTimeout(() => {
                const newWs = new WebSocket('wss://stream.aisstream.io/v0/stream');
                newWs.onopen = ws.onopen;
                newWs.onmessage = ws.onmessage;
                newWs.onclose = ws.onclose;
                newWs.onerror = ws.onerror;
                ws = newWs;
            }, 5000);
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };
    </script>
</body>
</html>
