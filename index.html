<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live AIS Vessel Tracking</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Live Vessel Tracking</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize Leaflet map
        const map = L.map('map').setView([51.0, 1.1], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Store markers and track points
        const markers = {};
        const tracks = {};
        const maxTrackPoints = 24 * 60; // Approx. 24 hours of 1-minute updates

        // Connect to aisstream.io WebSocket
        const ws = new WebSocket('wss://stream.aisstream.io/v0/stream');
        const apiKey = 'YOUR_AISSTREAM_API_KEY'; // Replace with your aisstream.io API key

        ws.onopen = () => {
            // Subscribe to AIS data for MMSI 232018618
            const subscription = {
                ApiKey: apiKey,
                BoundingBoxes: [[[-90, -180], [90, 180]]], // Global bounding box
                FiltersShipMMSI: ['232018618'], // Track specific MMSI
                FilterMessageTypes: ['PositionReport'] // Only position reports
            };
            ws.send(JSON.stringify(subscription));
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.MessageType === 'PositionReport') {
                const mmsi = data.MetaData.MMSI;
                const lat = data.Message.PositionReport.Latitude;
                const lon = data.Message.PositionReport.Longitude;
                const name = data.MetaData.ShipName || 'Unknown';

                // Update or create marker
                if (markers[mmsi]) {
                    markers[mmsi].setLatLng([lat, lon]).setPopupContent(`Ship: ${name} (MMSI: ${mmsi})`);
                } else {
                    markers[mmsi] = L.marker([lat, lon])
                        .addTo(map)
                        .bindPopup(`Ship: ${name} (MMSI: ${mmsi})`);
                }

                // Update track
                if (!tracks[mmsi]) {
                    tracks[mmsi] = L.polyline([], { color: '#0000FF', weight: 2 }).addTo(map);
                }
                const track = tracks[mmsi];
                const latlngs = track.getLatLngs();
                latlngs.push([lat, lon]);
                if (latlngs.length > maxTrackPoints) {
                    latlngs.shift(); // Remove oldest point to limit track length
                }
                track.setLatLngs(latlngs);

                // Center map on the latest position
                map.panTo([lat, lon]);
            }
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed. Reconnecting...');
            setTimeout(() => {
                const newWs = new WebSocket('wss://stream.aisstream.io/v0/stream');
                newWs.onopen = ws.onopen;
                newWs.onmessage = ws.onmessage;
                newWs.onclose = ws.onclose;
                newWs.onerror = ws.onerror;
                ws = newWs;
            }, 5000);
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };
    </script>
</body>
</html>
