<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vessel Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            overflow: hidden;
        }
        
        .vessel-tracker-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            border: none;
            overflow: hidden;
        }
        
        .header {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 16px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .vessel-info {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        
        .vessel-info span {
            font-size: 12px;
            color: #34495e;
            font-weight: 500;
        }
        
        #vessel-map {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #3498db;
            font-size: 18px;
            font-weight: 500;
        }
        
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        
        .controls label {
            font-size: 12px;
            color: #2c3e50;
            margin-right: 10px;
        }
        
        .controls input, .controls select {
            font-size: 12px;
            padding: 3px 6px;
            border: 1px solid #bdc3c7;
            border-radius: 3px;
            margin-right: 8px;
        }
        
        .controls button {
            font-size: 12px;
            padding: 4px 8px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .controls button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="vessel-tracker-container">
        <div class="header">
            <h1>ðŸš¢ Live Vessel Tracker</h1>
        </div>
        
        <div class="vessel-info">
            <span id="vessel-status">Tracking vessel...</span>
        </div>
        
        <div class="loading" id="loading">Loading vessel data...</div>
        
        <div class="controls">
            <label>MMSI:</label>
            <input type="text" id="mmsi-input" placeholder="Enter MMSI" value="367719770">
            
            <label>IMO:</label>
            <input type="text" id="imo-input" placeholder="Enter IMO">
            
            <label>Track:</label>
            <select id="track-select">
                <option value="true">Show Track</option>
                <option value="false">Hide Track</option>
            </select>
            
            <button onclick="updateVessel()">Update Vessel</button>
        </div>
        
        <div id="vessel-map"></div>
    </div>

    <script type="text/javascript">
        // Global vessel tracking variables
        let currentMMSI = "367719770"; // Default MMSI - replace with your vessel
        let currentIMO = ""; // Optional IMO number
        let showTrack = true;
        let vesselName = "Tracked Vessel";
        
        // Map configuration
        let mapConfig = {
            width: "100%",
            height: "100vh",
            latitude: "0.00",
            longitude: "0.00",
            zoom: "6",
            names: true,
            show_track: showTrack,
            mmsi: currentMMSI,
            imo: currentIMO
        };
        
        // Initialize the vessel tracker
        function initializeVesselTracker() {
            // Set loading message
            document.getElementById('loading').style.display = 'block';
            
            // Clear existing map
            document.getElementById('vessel-map').innerHTML = '';
            
            // Create script element with vessel tracking configuration
            const configScript = document.createElement('script');
            configScript.type = 'text/javascript';
            configScript.innerHTML = `
                // Map appearance
                var width = "${mapConfig.width}";
                var height = "${mapConfig.height}";
                var latitude = "${mapConfig.latitude}";
                var longitude = "${mapConfig.longitude}";
                var zoom = "${mapConfig.zoom}";
                var names = ${mapConfig.names};
                
                // Single ship tracking
                ${mapConfig.mmsi ? `var mmsi = "${mapConfig.mmsi}";` : ''}
                ${mapConfig.imo ? `var imo = "${mapConfig.imo}";` : ''}
                var show_track = ${mapConfig.show_track};
            `;
            
            // Add configuration script to map container
            document.getElementById('vessel-map').appendChild(configScript);
            
            // Create and add the VesselFinder script
            const vesselScript = document.createElement('script');
            vesselScript.type = 'text/javascript';
            vesselScript.src = 'https://www.vesselfinder.com/aismap.js';
            vesselScript.onload = function() {
                // Hide loading message when map loads
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    updateVesselStatus();
                }, 2000);
            };
            
            document.getElementById('vessel-map').appendChild(vesselScript);
        }
        
        // Update vessel being tracked
        function updateVessel() {
            const mmsiInput = document.getElementById('mmsi-input').value.trim();
            const imoInput = document.getElementById('imo-input').value.trim();
            const trackSelect = document.getElementById('track-select').value;
            
            // Update configuration
            mapConfig.mmsi = mmsiInput || currentMMSI;
            mapConfig.imo = imoInput;
            mapConfig.show_track = trackSelect === 'true';
            
            // Update current tracking values
            currentMMSI = mapConfig.mmsi;
            currentIMO = mapConfig.imo;
            showTrack = mapConfig.show_track;
            
            // Reinitialize the tracker
            initializeVesselTracker();
            
            // Update status
            updateVesselStatus();
        }
        
        // Update vessel status display
        function updateVesselStatus() {
            const statusElement = document.getElementById('vessel-status');
            let statusText = '';
            
            if (currentIMO) {
                statusText = `Tracking IMO: ${currentIMO}`;
            } else if (currentMMSI) {
                statusText = `Tracking MMSI: ${currentMMSI}`;
            } else {
                statusText = 'No vessel selected';
            }
            
            if (showTrack) {
                statusText += ' (Track: ON)';
            } else {
                statusText += ' (Track: OFF)';
            }
            
            statusElement.textContent = statusText;
        }
        
        // Handle keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && (event.target.id === 'mmsi-input' || event.target.id === 'imo-input')) {
                updateVessel();
            }
        });
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeVesselTracker();
        });
        
        // Auto-refresh every 5 minutes to get updated position data
        setInterval(function() {
            console.log('Refreshing vessel data...');
            initializeVesselTracker();
        }, 300000); // 5 minutes
    </script>
</body>
</html>
