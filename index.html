<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vessel Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            overflow: hidden;
        }
        
        .vessel-tracker-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            border: none;
            overflow: hidden;
        }
        
        .header {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 16px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .vessel-info {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        
        .vessel-info span {
            font-size: 12px;
            color: #34495e;
            font-weight: 500;
        }
        
        #vessel-map {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #3498db;
            font-size: 18px;
            font-weight: 500;
        }
        
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        
        .controls label {
            font-size: 12px;
            color: #2c3e50;
            margin-right: 10px;
        }
        
        .controls input, .controls select {
            font-size: 12px;
            padding: 3px 6px;
            border: 1px solid #bdc3c7;
            border-radius: 3px;
            margin-right: 8px;
        }
        
        .controls button {
            font-size: 12px;
            padding: 4px 8px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            opacity: 0;
        }
        
        .controls button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
    // Map appearance
    var width="640px";         // width in pixels or percentage
    var height="360px";         // height in pixels
    var latitude="51.00";      // center latitude (decimal degrees)
    var longitude="1.50";     // center longitude (decimal degrees)
    var zoom="12";             // initial zoom (between 3 and 18)
    var names=true;          // always show ship names (defaults to false)

    // Single ship tracking
    var mmsi="232018618";     // display latest position (by MMSI)
    var imo="";        // display latest position (by IMO, overrides MMSI)
    var show_track=true;     // display track line (last 24 hours)
</script>

<script type="text/javascript" src="https://www.vesselfinder.com/aismap.js"></script>
</body>
</html>
